name: CI/CD

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  CodeStyle:
    # The type of runner that the job will run on
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v2
      - name: Install dependencies
        run: |
          sudo apt-get update 
          sudo apt-get install -y python3-pip
          pip3 install flake8
      - name: Codestyle
        run: |
          python3 -m flake8 ./ --ignore=F401,E402
  
  Tests:
    runs-on: self-hosted
    needs: CodeStyle
    steps:
      - uses: actions/checkout@v2
      - name: tests
        run: |
          pip3 install -e '.[test]'
          python3 -m coverage run -m pytest
          python3 -m coverage report
          
  Deploy:
    needs: Tests
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v2
      - name: Build Docker
        run: |
          docker build -t ${{ secrets.DOCKER_HUB_USERNAME }}/finallab -f Dockerfile .
          docker login -u ${{ secrets.DOCKER_HUB_USERNAME }} -p ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
          docker push ${{ secrets.DOCKER_HUB_USERNAME }}/finallab
      - name: Run on azure
        run: |
          docker ps
          docker rm -f finallab
          docker run -p 30:5000 --name finallab tanya2009/finallab
